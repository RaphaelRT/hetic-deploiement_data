# This is a basic workflow to help you get started with Actions

name: Data actions

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      #- name: Login to DockerHub Registry
      #  run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.Docker.DOCKERHUB_USERNAME }}
          password: ${{ secrets.Docker.DOCKERHUB_TOKEN }}
      - name: Get sha short
        id: vars
        run: echo ::set-output name=sha_short::$(git rev-parse --short HEAD)
      - name: Build the tagged Docker image
        run: docker build . --file Dockerfile --tag hetic/dataset:${{steps.vars.outputs.sha_short}}
      - name: Push the tagged Docker image
        run: docker push hetic/dataset:${{steps.vars.outputs.sha_short}}
